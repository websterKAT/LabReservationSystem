<div *ngIf="lablist" class="row mt-3">


<div class="col-md-4 mt-4" *ngFor="let x of lablist">
<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> <p class="head">{{x.labname }} </p></mat-card-title>
        <mat-card-subtitle>ucsc</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ x.imgurl }}" alt="Photo of a LABS" >
      <mat-card-content>
        <p>
          {{x.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
          <button [routerLink] = "['/addreservation']" type="button" class="btn btn-outline-secondary waves-effect col-md-12">Reserve Lab </button>
          <button (click)="showSearch(x.labname)" type="button" class="btn btn-outline-default waves-effect col-md-12">INFO </button>
      </mat-card-actions>
